apiVersion: v1
kind: Secret
metadata:
  name: {{ include "refmd.fullname" . }}
  labels:
    {{- include "refmd.labels" . | nindent 4 }}
type: Opaque
data:
  JWT_SECRET: {{ .Values.refmd.api.jwtSecret | b64enc | quote }}
  DATABASE_URL: {{ include "refmd.databaseUrl" . | b64enc | quote }}
  {{- if and (not .Values.postgresql.enabled) .Values.externalDatabase.existingSecret }}
  DATABASE_PASSWORD: {{ .Values.externalDatabase.password | b64enc | quote }}
  {{- end }}